version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rankq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rankq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rankq-network

  redis:
    image: redis:7-alpine
    container_name: rankq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rankq-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rankq-api
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rankq
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rankq-network

  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rankq-seed
    command: ["/app/seed"]
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rankq
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
    depends_on:
      api:
        condition: service_started
    restart: "no"
    profiles:
      - seed
    networks:
      - rankq-network

volumes:
  postgres_data:
  redis_data:

networks:
  rankq-network:
    driver: bridge
